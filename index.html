<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="./css/style.css">
          <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="container general">
        <div class="imagenes"></div>
        <div class="container formulario">
            <h1>Buscar Contacto</h1>
            <div class="informacion_foto">
                <div class="container registro">
                    <div class="seccion_nombre">
                        <span class="name">Nombre</span>
                        <input type="text" class="nombre">
                    </div>
                    <div class="seccion_criterio">
                        <span class="criterion">Criterio</span>
                        <select>
                            <option value="0">Apellido</option>
                            <option value="1">Numero</option>
                            <option value="2">Gustos</option>
                        </select>
                    </div>
                    <div class="botones">
                        <button class="buscar">Buscar</button>
                        <button class="agregar">Agregar</button>
                    </div>
                </div>
                <div class="imagen">
                    <img src="https://w7.pngwing.com/pngs/660/880/png-transparent-customer-service-antichrist-customer-support-call-centre-incognito-service-silhouette-user.png" alt="">
                </div>

            </div>
        </div>
        <div class="resultado">
            <p class="text_resultado"></p>
        </div>
    </div>
</body>
</html>
